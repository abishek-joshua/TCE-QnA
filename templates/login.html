{% extends 'base.html' %}
{% load socialaccount %}

{% block content%}

<h1>Login Page</h1><br><br>

    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }} !</p>

    {% else %}
    <h1>My Google Login Project</h1>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}

{%endblock%}
